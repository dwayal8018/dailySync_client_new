<!-- Kanban : Start -->

<div cdkDropListGroup>
    <div class="kanban-board">
        <div class="kanban-column" *ngFor="let stage of stages" cdkDropList 
            [cdkDropListData]="filterTasksByStage(stage)" (cdkDropListDropped)="drop($event)" [id]="stage">
            <h3>{{ stage }}</h3>
            <div class="kanban-item" *ngFor="let task of filterTasksByStage(stage)" cdkDrag>
                <div class="task-content">
                    <span>{{ task.title }}</span>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Kanban : End -->
